<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name ='name' [(ngModel)] = 'ingredientName' class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name = 'amount' [(ngModel)] = 'ingredientAmount' class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)='addIngredient(ingredientName,ingredientAmount)'>Add</button>
                    <button class="btn btn-danger" type="button" style="margin-left: 1%;">Delete</button>
                    <button class="btn btn-primary" type="button" style="margin-left: 1%;">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
