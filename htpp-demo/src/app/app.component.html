<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" #serverName>
      <button class="btn btn-primary" (click)="onAddServer(serverName.value)" style="margin-left: 10px;">Add Server</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>
      <hr>
      <button class="btn btn-primary" (click) = 'onSave()' style="margin-top: 10px;">Save Server</button>
      <button class="btn btn-primary" (click) = 'getServers()' style="margin-top: 10px; margin-left: 10px;">Get Server</button>
    </div>
  </div>
</div>
