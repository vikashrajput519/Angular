<div class="container">
<div class="row">
    <div class="col-md-5">
            <recipe-list (recipeWasSelected) = "selectedRecipe = $event "></recipe-list>
    </div>
    <div class="col-md-7" style="margin-top: 100px;">
            <recipe-detail  *ngIf="selectedRecipe ; else infoText" [recipe]='selectedRecipe'></recipe-detail>
            <ng-template #infoText>Please select Item</ng-template>
    </div>
</div>
</div>
