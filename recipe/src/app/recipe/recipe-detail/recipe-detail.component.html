<div class="row">
    <div class="col-xs-12"></div>
    <img [src]='recipe.imagePath' alt="" class="img-responsive">
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Recipe Name : {{recipe.name}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span
                    class="caret "></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Add to Cart</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Description : {{recipe.description}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Ingredient</h4>
    </div>
</div>
